<?xml version="1.0" encoding="UTF-8"?>
<!-- Alternative: Arch/Enclosed Mark Version - LARGER LETTERS -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 380" width="400" height="380">
  <defs>
    <linearGradient id="forestGreen2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creamBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efe8de;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arch shape background -->
  <path d="M 60 80 Q 200 40 340 80 L 340 330 L 60 330 Z" 
        fill="url(#creamBg2)" 
        stroke="url(#forestGreen2)" 
        stroke-width="3"/>
  
  <!-- Inner arch detail -->
  <path d="M 75 87 Q 200 52 325 87" 
        fill="none" 
        stroke="#2d4a3e" 
        stroke-width="1" 
        opacity="0.4"/>
  
  <!-- BR Side by Side - LARGER, filling lower arch -->
  <g text-anchor="middle">
    <!-- B - lowered to fill space, anchor down -->
    <text x="165" y="255" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="165" 
          font-weight="400"
          fill="url(#forestGreen2)">B</text>
    
    <!-- R - same level -->
    <text x="235" y="255" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="165" 
          font-weight="400"
          fill="url(#forestGreen2)">R</text>
  </g>
  
  <!-- Name - tight to BR block -->
  <text x="200" y="300" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="11"
        font-weight="300"
        letter-spacing="3"
        fill="#2d4a3e"
        text-anchor="middle">BRANDON REEVES, LCSW</text>
</svg>